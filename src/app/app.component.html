<!-- Two-way Binding Test Section -->
<div class="binding-test">
  <h2>Two-way Binding Test</h2>
  
  <!-- Main card with all components -->
  <div class="main-card">
    <!-- Text Input Section -->
    <div class="test-section">
      <div class="section-header">
        <div class="section-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 7C3 5.89543 3.89543 5 5 5H19C20.1046 5 21 5.89543 21 7V17C21 18.1046 20.1046 19 19 19H5C3.89543 19 3 18.1046 3 17V7Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <path d="M3 7L12 13L21 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <h3>Text Input</h3>
      </div>
      <div class="section-content">
        <fluent-field label-position="above">
          <label slot="label">Text Input Test</label>
          <fluent-text-input 
            ngDefaultControl
            slot="input" 
            [(ngModel)]="testTextValue" 
            name="testText"
            placeholder="Type something...">
          </fluent-text-input>
        </fluent-field>
        <div class="value-display">
          <div class="value-label">Current value:</div>
          <div class="value-content">
            <strong>{{ testTextValue || 'Empty' }}</strong>
          </div>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <!-- Checkbox Section -->
    <div class="test-section">
      <div class="section-header">
        <div class="section-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="5" y="5" width="14" height="14" rx="2" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <h3>Checkbox Test</h3>
      </div>
      <div class="section-content">
        <fluent-field label-position="after">
          <label slot="label">Checkbox Test</label>
          <fluent-checkbox
            ngCheckboxControl
            slot="input"
            [(ngModel)]="testCheckboxValue"
            name="testCheckbox">
          </fluent-checkbox>
        </fluent-field>
        <div class="value-display">
          <div class="value-label">Current value:</div>
          <div class="value-content">
            <span class="status-indicator" [class.active]="testCheckboxValue"></span>
            <strong>{{ testCheckboxValue ? 'Checked' : 'Unchecked' }}</strong>
          </div>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <!-- Switch Section -->
    <div class="test-section">
      <div class="section-header">
        <div class="section-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="2" y="6" width="20" height="12" rx="6" stroke="currentColor" stroke-width="2"/>
            <circle cx="16" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <h3>Switch Test</h3>
      </div>
      <div class="section-content">
        <fluent-field label-position="after">
          <label slot="label">Switch Test</label>
          <fluent-switch
            ngSwitchControl
            slot="input"
            [(ngModel)]="testSwitchValue"
            name="testSwitch">
          </fluent-switch>
        </fluent-field>
        <div class="value-display">
          <div class="value-label">Current value:</div>
          <div class="value-content">
            <span class="status-indicator" [class.active]="testSwitchValue"></span>
            <strong>{{ testSwitchValue ? 'On' : 'Off' }}</strong>
          </div>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <!-- Controls Section -->
    <div class="test-section">
      <div class="section-header">
        <h3>Test Controls</h3>
      </div>
      <div class="section-content">
        <div class="button-group">
          <fluent-button appearance="accent" (click)="setTestValues()">
            Set Test Values
          </fluent-button>
          <fluent-button appearance="outline" (click)="resetTestValues()">
            Reset Test Values
          </fluent-button>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  :root {
    --primary-color: #0078D4;
    --text-primary: #323130;
    --text-secondary: #605E5C;
    --text-tertiary: #8A8886;
    --background-white: #FFFFFF;
    --background-light: #F9F9F9;
    --highlight-background: #F2F9FD;
    --border-color: #EAEAEA;
    --success-color: #107C10;
  }

  .binding-test {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
    max-width: 600px;
    margin: 2rem auto;
    color: var(--text-primary);
  }

  .binding-test h2 {
    font-size: 1.5rem;
    font-weight: 600;
    margin: 0 0 1.5rem;
    color: var(--text-primary);
  }

  .main-card {
    background-color: var(--background-white);
    border-radius: 8px;
    border: 1px solid var(--border-color);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }

  .test-section {
    padding: 1.5rem;
  }

  .section-header {
    display: flex;
    align-items: center;
    margin-bottom: 1rem;
  }

  .section-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 0.75rem;
    color: var(--primary-color);
  }

  .section-header h3 {
    font-size: 1.125rem;
    font-weight: 600;
    color: var(--text-primary);
    margin: 0;
  }

  .section-content {
    padding-left: 1.75rem;
  }

  .divider {
    height: 1px;
    background-color: var(--border-color);
    margin: 0 1.5rem;
  }

  .value-display {
    margin-top: 0.875rem;
  }

  .value-label {
    font-size: 0.875rem;
    color: var(--text-tertiary);
    margin-bottom: 0.25rem;
  }

  .value-content {
    padding: 0.625rem 0.875rem;
    background-color: var(--highlight-background);
    border-radius: 4px;
    font-size: 0.9375rem;
    color: var(--text-secondary);
    border: 1px solid var(--border-color);
    display: flex;
    align-items: center;
  }

  .value-content strong {
    color: var(--text-primary);
    font-weight: 600;
  }

  .status-indicator {
    display: inline-block;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background-color: var(--text-tertiary);
    margin-right: 0.75rem;
  }

  .status-indicator.active {
    background-color: var(--success-color);
  }

  fluent-field {
    margin-bottom: 0.5rem;
    display: block;
  }

  .button-group {
    display: flex;
    gap: 0.75rem;
  }

  fluent-button {
    min-width: 120px;
  }

  @media (max-width: 640px) {
    .binding-test {
      margin: 1rem;
    }

    .test-section {
      padding: 1.25rem;
    }

    .section-content {
      padding-left: 1.5rem;
    }

    .button-group {
      flex-direction: column;
      width: 100%;
    }

    fluent-button {
      width: 100%;
    }
  }
</style>
