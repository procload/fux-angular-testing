<!-- Two-way Binding Test Section -->
<div class="binding-test">
  <h2>Two-way Binding Test</h2>
  <div class="binding-test-container">
    <div class="binding-test-item">
      <h3>Text Input</h3>
      <fluent-field label-position="above">
        <label slot="label">Text Input Test</label>
        <fluent-text-input 
          ngDefaultControl
          slot="input" 
          [(ngModel)]="testTextValue" 
          name="testText">
        </fluent-text-input>
      </fluent-field>
      <p class="value-display">Current value: <strong>{{ testTextValue }}</strong></p>
    </div>

    <div class="binding-test-item">
      <h3>Checkbox Test</h3>
      <fluent-field label-position="after">
        <label slot="label">Checkbox Test</label>
        <fluent-checkbox
          ngDefaultControl
          slot="input"
          [checked]="testCheckboxValue"
          (change)="onCheckboxChange($event)"
          name="testCheckbox">
        </fluent-checkbox>
      </fluent-field>
      <p class="value-display">Current value: <strong>{{ testCheckboxValue ? 'Checked' : 'Unchecked' }}</strong></p>
    </div>
  </div>

  <div class="binding-controls">
    <fluent-button appearance="accent" (click)="setTestValues()">Set Test Values</fluent-button>
    <fluent-button appearance="outline" (click)="resetTestValues()">Reset Test Values</fluent-button>
  </div>
</div>

<style>
  :root {
    --primary-color: #0078D4;
    --primary-light: #E5F1FB;
    --text-primary: #323130;
    --text-secondary: #605E5C;
    --background-light: #FFFFFF;
    --shadow-color: rgba(0, 0, 0, 0.08);
  }

  .binding-test {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
    max-width: 1000px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: var(--background-light);
    border-radius: 12px;
    box-shadow: 0 4px 24px var(--shadow-color);
    color: var(--text-primary);
  }

  .binding-test h2 {
    font-size: 1.75rem;
    font-weight: 600;
    color: var(--primary-color);
    margin: 0 0 2rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid var(--primary-light);
    letter-spacing: -0.02em;
  }

  .binding-test-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    margin-bottom: 2rem;
  }

  .binding-test-item {
    background-color: var(--background-light);
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 2px 8px var(--shadow-color);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .binding-test-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px var(--shadow-color);
  }

  .binding-test-item h3 {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--primary-color);
    margin: 0 0 1.25rem;
    letter-spacing: -0.01em;
  }

  .value-display {
    margin-top: 1rem;
    padding: 0.75rem;
    background-color: var(--primary-light);
    border-radius: 6px;
    font-size: 0.9375rem;
    color: var(--text-secondary);
  }

  .value-display strong {
    color: var(--text-primary);
    font-weight: 600;
  }

  fluent-field {
    margin-bottom: 1rem;
    display: block;
  }

  .binding-controls {
    margin-top: 2rem;
    display: flex;
    gap: 1rem;
    justify-content: center;
  }

  fluent-button {
    min-width: 120px;
  }

  @media (max-width: 768px) {
    .binding-test {
      margin: 1rem;
      padding: 1.5rem;
    }

    .binding-test-container {
      grid-template-columns: 1fr;
    }
  }
</style>
